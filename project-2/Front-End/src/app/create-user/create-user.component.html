<div *ngIf="displayForm">
    <div>
        <input type="text" id="firstname" placeholder="firstname" [(ngModel)] = "firstname"/> 
    </div>
    <div>
        <input type="text" id="lastname" placeholder="lastname" [(ngModel)] = "lastname"/> 
    </div>
    <div>
        <input type="text" id="username" placeholder="username" [(ngModel)] = "username"/> 
    </div>
    <div>
      <input type="password" id="password" placeholder="password" [(ngModel)] = "password"/>
    </div>
    <div>
      <input type="email" id="email" placeholder="email" [(ngModel)] = "email"/>
    </div>
    <div>
      <input type="text" id="address" placeholder="address/zip" [(ngModel)] = "address"/>
    </div>
    <div>
      <button id="submit" (click)='submitUser()' class="btn btn-primary">Sign Up</button>
    </div>
</div>
<div *ngIf="displayUser">
  <h3>Congratulations, {{username}}!</h3> 
  <p>Your account has been created. You may now log in.</p>
</div>
<div *ngIf="displayFail">
  <h4>Sorry, account creation failed.</h4>
</div>
