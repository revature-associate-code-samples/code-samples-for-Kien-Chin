<div *ngIf="loggedIn == false">
  <div>
      <input type="text" id="loginUsername" placeholder="username" [(ngModel)] = "username"/> 
  </div>
  <div>
    <input type="text" id="loginPassword" placeholder="password" [(ngModel)] = "password"/>
  </div>
  
  <div>
    <button id="submit" (click)='loginUser()' class="btn btn-primary">Log In</button>
  </div>
</div>
<div *ngIf="loggedIn">
  <h3>Welcome {{result.username}}</h3>
</div>
